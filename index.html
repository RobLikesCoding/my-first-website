<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>British Airways Fleet | Rob Wilson</title>
    <style>
        /* BA BRANDING COLORS */
        :root {
            --ba-blue: #075AAA;
            --ba-red: #EB2226;
            --ba-white: #ffffff;
            --ba-grey: #f0f0f0;
            --text-dark: #1f2937;
        }

        body {
            font-family: 'Mylius Modern', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--ba-grey);
            margin: 0;
            padding: 0;
            color: var(--text-dark);
        }

        /* HEADER */
        header {
            background-color: var(--ba-blue);
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 4px solid var(--ba-red);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: -1px;
        }

        .subtitle {
            font-weight: 300;
            opacity: 0.9;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        /* CONTROLS / FILTER BAR */
        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 30px 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background-color: white;
            border: 1px solid #ddd;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            color: var(--ba-blue);
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .filter-btn.active {
            background-color: var(--ba-blue);
            color: white;
            border-color: var(--ba-blue);
        }

        /* FLEET GRID */
        .fleet-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        /* AIRCRAFT CARD */
        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 3px solid var(--ba-red);
        }

        .card-content {
            padding: 25px;
            flex-grow: 1;
        }

        .aircraft-type {
            color: var(--ba-blue);
            font-size: 0.85rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .aircraft-name {
            font-size: 1.8rem;
            margin: 0 0 15px 0;
            font-weight: 800;
        }

        .specs-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .spec-item {
            display: flex;
            flex-direction: column;
        }

        .spec-label {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
        }

        .spec-value {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .description {
            font-size: 0.95rem;
            line-height: 1.5;
            color: #555;
            margin-bottom: 15px;
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 0.9rem;
            margin-top: 40px;
        }

        /* ANIMATION */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card {
            animation: fadeIn 0.5s ease-out forwards;
        }

    </style>
</head>
<body>

    <header>
        <h1>The British Airways Fleet</h1>
        <div class="subtitle">Curated by Rob Wilson | Future Flight Programme</div>
    </header>

    <!-- Interactive Filters -->
    <div class="filter-bar">
        <button class="filter-btn active" onclick="filterFleet('all')">Show All</button>
        <button class="filter-btn" onclick="filterFleet('Airbus')">Airbus</button>
        <button class="filter-btn" onclick="filterFleet('Boeing')">Boeing</button>
        <button class="filter-btn" onclick="filterFleet('Long Haul')">Long Haul</button>
        <button class="filter-btn" onclick="filterFleet('Short Haul')">Short Haul</button>
    </div>

    <!-- The Grid where we inject our planes -->
    <div class="fleet-container" id="fleet-grid">
        <!-- JavaScript will populate this -->
    </div>

    <footer>
        &copy; 2025 Skyports Infrastructure Internal Demo. Data simulated for educational purposes.
    </footer>

    <script>
        // -------------------------------------------------------
        // THE DATABASE (JSON)
        // This is the "Source of Truth" for your application.
        // -------------------------------------------------------
        const fleetData = [
            {
                name: "Airbus A380-800",
                manufacturer: "Airbus",
                type: "Long Haul",
                seats: "469",
                range: "9,500 miles",
                speed: "587 mph",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/British_Airways_A380-841_G-XLEA_ERJ_04-06-2014_%2814354537823%29.jpg/800px-British_Airways_A380-841_G-XLEA_ERJ_04-06-2014_%2814354537823%29.jpg",
                desc: "The world's largest passenger airliner. A double-deck engineering marvel used for high-capacity long-haul routes."
            },
            {
                name: "Boeing 787-10 Dreamliner",
                manufacturer: "Boeing",
                type: "Long Haul",
                seats: "256",
                range: "7,305 miles",
                speed: "593 mph",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/British_Airways_Boeing_787-8_Dreamliner_G-ZBJB.jpg/800px-British_Airways_Boeing_787-8_Dreamliner_G-ZBJB.jpg",
                desc: "The longest version of the Dreamliner family. Built with composite materials for superior fuel efficiency and cabin pressure."
            },
            {
                name: "Airbus A350-1000",
                manufacturer: "Airbus",
                type: "Long Haul",
                seats: "331",
                range: "10,000 miles",
                speed: "652 mph",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/British_Airways_A350-1000_G-XWBA_at_LHR.jpg/800px-British_Airways_A350-1000_G-XWBA_at_LHR.jpg",
                desc: "BA's newest wide-body aircraft. Features the 'Club Suite' and is significantly quieter than previous generation aircraft."
            },
            {
                name: "Boeing 777-300ER",
                manufacturer: "Boeing",
                type: "Long Haul",
                seats: "299",
                range: "7,370 miles",
                speed: "590 mph",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/British_Airways_Boeing_777-200ER_G-VIIO_LHR_2018.jpg/800px-British_Airways_Boeing_777-200ER_G-VIIO_LHR_2018.jpg",
                desc: "The backbone of the BA long-haul fleet. A proven workhorse known for reliability on Atlantic routes."
            },
            {
                name: "Airbus A320neo",
                manufacturer: "Airbus",
                type: "Short Haul",
                seats: "180",
                range: "3,700 miles",
                speed: "515 mph",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/G-TTNA_A320-251N_British_Airways_Heathrow_15-04-2019_%2847645276611%29.jpg/800px-G-TTNA_A320-251N_British_Airways_Heathrow_15-04-2019_%2847645276611%29.jpg",
                desc: "The 'neo' stands for New Engine Option. The primary aircraft for European and Domestic UK routes."
            },
            {
                name: "Embraer E190",
                manufacturer: "Embraer",
                type: "Short Haul",
                seats: "98",
                range: "2,000 miles",
                speed: "542 mph",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/British_Airways_Embraer_190SR_G-LCYN_at_Zurich_Airport.jpg/800px-British_Airways_Embraer_190SR_G-LCYN_at_Zurich_Airport.jpg",
                desc: "Operated by BA CityFlyer. Designed specifically for steep approaches into London City Airport."
            }
        ];

        const grid = document.getElementById('fleet-grid');
        const buttons = document.querySelectorAll('.filter-btn');

        // Function to display planes
        function renderFleet(data) {
            grid.innerHTML = ''; // Clear existing cards

            data.forEach(plane => {
                const card = `
                    <div class="card">
                        <img src="${plane.image}" class="card-image" alt="${plane.name}">
                        <div class="card-content">
                            <div class="aircraft-type">${plane.manufacturer} â€¢ ${plane.type}</div>
                            <h2 class="aircraft-name">${plane.name}</h2>
                            <p class="description">${plane.desc}</p>
                            
                            <div class="specs-grid">
                                <div class="spec-item">
                                    <span class="spec-label">Range</span>
                                    <span class="spec-value">${plane.range}</span>
                                </div>
                                <div class="spec-item">
                                    <span class="spec-label">Speed</span>
                                    <span class="spec-value">${plane.speed}</span>
                                </div>
                                <div class="spec-item">
                                    <span class="spec-label">Seats</span>
                                    <span class="spec-value">${plane.seats}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        // Function to filter planes
        function filterFleet(category) {
            // 1. Update Filter Buttons visual state
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.innerText.includes(category) || (category === 'all' && btn.innerText === 'Show All')) {
                    btn.classList.add('active');
                }
            });

            // 2. Filter the Data
            if (category === 'all') {
                renderFleet(fleetData);
            } else {
                // We check if the Manufacturer OR the Type matches the button click
                const filtered = fleetData.filter(plane => 
                    plane.manufacturer === category || plane.type === category
                );
                renderFleet(filtered);
            }
        }

        // Initial Load
        renderFleet(fleetData);

    </script>
</body>
</html>
