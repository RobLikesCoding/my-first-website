<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Roulette | Rob Wilson</title>
    <style>
        /* MODERN DARK THEME */
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --accent-blue: #3b82f6;
            --accent-hover: #2563eb;
            --gold: #fbbf24;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* BACKGROUND MAP EFFECT */
        .bg-map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#3b82f6 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.1;
            z-index: -1;
        }

        /* MAIN CONTAINER */
        .container {
            text-align: center;
            background-color: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 500px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        /* THE DESTINATION DISPLAY */
        .destination-display {
            font-size: 3.5rem;
            font-weight: 800;
            min-height: 160px; /* Keeps layout stable */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            line-height: 1.1;
        }

        .country-label {
            font-size: 1.2rem;
            font-weight: 400;
            color: var(--gold);
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .country-label.visible {
            opacity: 1;
        }

        /* BUTTONS */
        button {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* THE FLIGHT LINK (Hidden by default) */
        #flight-link {
            display: none;
            text-decoration: none;
            margin-top: 15px;
            padding: 15px;
            border: 2px solid var(--gold);
            color: var(--gold);
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.2s;
        }

        #flight-link:hover {
            background-color: var(--gold);
            color: var(--bg-color);
        }

        .emoji-icon {
            font-size: 1.2rem;
            margin-right: 8px;
        }

        footer {
            position: absolute;
            bottom: 20px;
            color: #475569;
            font-size: 0.8rem;
        }

    </style>
</head>
<body>

    <div class="bg-map"></div>

    <div class="container">
        <h1>Where are we going, Rob?</h1>
        
        <div class="destination-display">
            <span id="city-text">???</span>
            <span id="country-text" class="country-label">Spin to decide</span>
        </div>

        <button onclick="spinGlobe()" id="spin-btn">
            <span class="emoji-icon">üåç</span> Spin the Globe
        </button>
        
        <a id="flight-link" href="#" target="_blank">
            Search Flights on Google ‚úàÔ∏è
        </a>
    </div>

    <footer>
        Standard aviation only. Vertiports coming soon to Bicester.
    </footer>

    <script>
        // This is an Array - a list of data objects
        const destinations = [
            { city: "Tokyo", country: "Japan", code: "HND" },
            { city: "Reykjavik", country: "Iceland", code: "KEF" },
            { city: "New York", country: "USA", code: "JFK" },
            { city: "Cape Town", country: "South Africa", code: "CPT" },
            { city: "Bali", country: "Indonesia", code: "DPS" },
            { city: "Buenos Aires", country: "Argentina", code: "EZE" },
            { city: "Rome", country: "Italy", code: "FCO" },
            { city: "Vancouver", country: "Canada", code: "YVR" },
            { city: "Marrakech", country: "Morocco", code: "RAK" },
            { city: "Queenstown", country: "New Zealand", code: "ZQN" },
            { city: "Singapore", country: "Singapore", code: "SIN" }
        ];

        const cityText = document.getElementById('city-text');
        const countryText = document.getElementById('country-text');
        const spinBtn = document.getElementById('spin-btn');
        const flightLink = document.getElementById('flight-link');

        let isSpinning = false;

        function spinGlobe() {
            if (isSpinning) return; // Prevent double clicking
            isSpinning = true;
            
            // Reset UI
            countryText.classList.remove('visible');
            flightLink.style.display = "none";
            spinBtn.innerText = "Spinning...";
            spinBtn.style.backgroundColor = "#64748b"; // Grey out button

            let counter = 0;
            const maxSpins = 20; // How many times names flash before stopping

            // This creates the flashing animation loop
            const interval = setInterval(() => {
                const randomDest = destinations[Math.floor(Math.random() * destinations.length)];
                cityText.innerText = randomDest.city;
                counter++;

                // Stop the loop when we hit maxSpins
                if (counter > maxSpins) {
                    clearInterval(interval);
                    finalizeDestination(randomDest);
                }
            }, 100); // Changes every 100 milliseconds
        }

        function finalizeDestination(destination) {
            cityText.innerText = destination.city;
            countryText.innerText = destination.country;
            countryText.classList.add('visible');

            // Construct the Google Flights URL dynamically
            // We use the Airport Code (e.g., JFK) for accuracy
            const flightURL = `https://www.google.com/travel/flights?q=Flights%20to%20${destination.code}`;
            
            flightLink.href = flightURL;
            flightLink.style.display = "block"; // Reveal the link

            // Reset button
            spinBtn.innerText = "Spin Again üåç";
            spinBtn.style.backgroundColor = ""; // Reset color
            isSpinning = false;
        }
    </script>
</body>
</html>
