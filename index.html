<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This meta tag helps load images by telling the server "don't ask who sent me" -->
    <meta name="referrer" content="no-referrer">
    <title>British Airways Fleet Database | Rob Wilson</title>
    <style>
        /* BA BRANDING COLORS */
        :root {
            --ba-blue: #075AAA;
            --ba-red: #EB2226;
            --ba-white: #ffffff;
            --ba-grey: #f0f0f0;
            --text-dark: #1f2937;
            --text-light: #6b7280;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--ba-grey);
            margin: 0;
            padding: 0;
            color: var(--text-dark);
        }

        /* HEADER */
        header {
            background-color: var(--ba-blue);
            color: white;
            padding: 50px 20px;
            text-align: center;
            border-bottom: 6px solid var(--ba-red);
        }

        h1 {
            margin: 0;
            font-size: 3rem;
            letter-spacing: -1px;
            font-weight: 800;
        }

        .subtitle {
            font-weight: 300;
            opacity: 0.9;
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .last-updated {
            font-size: 0.8rem;
            margin-top: 15px;
            opacity: 0.7;
            font-family: monospace;
        }

        /* CONTROLS / FILTER BAR */
        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 30px 20px;
            flex-wrap: wrap;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .filter-btn {
            background-color: #f3f4f6;
            border: 1px solid #e5e7eb;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-dark);
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            background-color: #e5e7eb;
        }

        .filter-btn.active {
            background-color: var(--ba-blue);
            color: white;
            border-color: var(--ba-blue);
            box-shadow: 0 4px 6px rgba(7, 90, 170, 0.3);
        }

        /* FLEET GRID */
        .fleet-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
        }

        /* AIRCRAFT CARD */
        .card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .card-image-container {
            position: relative;
            height: 240px;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .manufacturer-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(4px);
        }

        .card-content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .aircraft-header {
            margin-bottom: 15px;
            border-bottom: 1px solid #f3f4f6;
            padding-bottom: 15px;
        }

        .aircraft-name {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 800;
            color: var(--text-dark);
        }

        .fleet-status {
            display: flex;
            gap: 15px;
            margin-top: 8px;
            font-size: 0.9rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .dot-green { background-color: #22c55e; }
        .dot-orange { background-color: #f97316; }

        /* NOTES BADGE */
        .note-badge {
            display: inline-block;
            background-color: #eff6ff;
            color: var(--ba-blue);
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 4px;
            margin-top: 10px;
            font-weight: 600;
            border: 1px solid #dbeafe;
        }

        /* SPECS GRID */
        .specs-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            background-color: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            margin-top: auto;
        }

        .spec-item {
            display: flex;
            flex-direction: column;
        }

        .spec-label {
            font-size: 0.7rem;
            color: var(--text-light);
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .spec-value {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-dark);
        }

        /* SEAT CONFIG TABLE */
        .seat-config {
            margin-top: 15px;
            font-size: 0.85rem;
        }
        .seat-row {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px dashed #e5e7eb;
            padding: 4px 0;
        }
        .seat-row:last-child { border-bottom: none; }
        
        /* FOOTER */
        footer {
            background: var(--text-dark);
            color: white;
            text-align: center;
            padding: 40px;
            font-size: 0.9rem;
            margin-top: 60px;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .filter-bar { padding: 15px 10px; gap: 8px; }
            .filter-btn { padding: 8px 12px; font-size: 0.8rem; }
        }

    </style>
</head>
<body>

    <header>
        <h1>British Airways Fleet</h1>
        <div class="subtitle">Mainline Passenger Aircraft Database</div>
        <div class="last-updated">DATA SOURCE: WIKIPEDIA (SEPT 2025)</div>
    </header>

    <!-- Interactive Filters -->
    <div class="filter-bar">
        <button class="filter-btn active" onclick="filterFleet('all')">All Aircraft</button>
        <button class="filter-btn" onclick="filterFleet('Airbus')">Airbus</button>
        <button class="filter-btn" onclick="filterFleet('Boeing')">Boeing</button>
        <button class="filter-btn" onclick="filterFleet('Club Suites')">Club Suites Equipped</button>
        <button class="filter-btn" onclick="filterFleet('On Order')">Future Orders</button>
    </div>

    <!-- The Grid -->
    <div class="fleet-container" id="fleet-grid">
        <!-- JavaScript will populate this -->
    </div>

    <footer>
        <p>&copy; 2025 Skyports Infrastructure Internal Demo.</p>
        <p style="opacity: 0.5; font-size: 0.8rem;">Data curated by Rob Wilson. Not for external publication.</p>
    </footer>

    <script>

            // BOEING FLEET
            {

                manufacturer: "Boeing",

                type: "Long Haul",
                inService: 43,

                seats: "235 - 336",

                note: "Some fitted with Club Suites",

            {

                manufacturer: "Boeing",

                seats: 256,
                config: "8F / 48J / 35W / 165Y",
                note: "Club Suites Fitted",

            },
            {
                name: "Boeing 787-9",
                manufacturer: "Boeing",
                type: "Long Haul",
                inService: 18,
                orders: 0,
                seats: 216,
                config: "8F / 42J / 39W / 127Y",
                note: "Standard Club World",
                image: "https://images.unsplash.com/photo-1587162146766-e06b1189b907?auto=format&fit=crop&w=800&q=80"
            },
            {
                name: "Boeing 787-8",
                manufacturer: "Boeing",
                type: "Long Haul",
                inService: 12,
                orders: 0,
                seats: "204 / 214",
                config: "31-35J / 25-37W / 136-154Y",
                note: "Partially Retrofitted",
                image: "https://images.unsplash.com/photo-1542296332-2e4473faf563?auto=format&fit=crop&w=800&q=80"
            }
        ];

        const grid = document.getElementById('fleet-grid');
        const buttons = document.querySelectorAll('.filter-btn');

        // Function to display planes
        function renderFleet(data) {
            grid.innerHTML = ''; // Clear existing cards

            if (data.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding: 50px; color: #666;">No aircraft found matching criteria.</div>';
                return;
            }

            data.forEach(plane => {
                // Logic for order status
                let statusHtml = '';
                if (plane.inService > 0) {
                    statusHtml += `<div class="status-item"><div class="dot dot-green"></div> <strong>${plane.inService}</strong> Active</div>`;
                }
                if (plane.orders > 0) {
                    statusHtml += `<div class="status-item"><div class="dot dot-orange"></div> <strong>${plane.orders}</strong> On Order</div>`;
                }

                const card = `
                    <div class="card">
                        <div class="card-image-container">
                            <img src="${plane.image}" class="card-image" alt="${plane.name}">
                            <div class="manufacturer-badge">${plane.manufacturer}</div>
                        </div>
                        <div class="card-content">
                            <div class="aircraft-header">
                                <h2 class="aircraft-name">${plane.name}</h2>
                                <div class="fleet-status">${statusHtml}</div>
                                ${plane.note ? `<div class="note-badge">${plane.note}</div>` : ''}
                            </div>
                            
                            <div class="specs-grid">
                                <div class="spec-item">
                                    <span class="spec-label">Total Seats</span>
                                    <span class="spec-value">${plane.seats}</span>
                                </div>
                                <div class="spec-item">
                                    <span class="spec-label">Type</span>
                                    <span class="spec-value">${plane.type}</span>
                                </div>
                            </div>

                            <div class="seat-config">
                                <div style="margin-bottom:5px; font-weight:700; color:#6b7280; font-size:0.7rem;">CABIN CONFIGURATION</div>
                                <div style="color: #374151;">${plane.config}</div>
                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        // Function to filter planes
        function filterFleet(category) {
            // 1. Update Filter Buttons visual state
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.innerText.includes(category) || (category === 'all' && btn.innerText === 'All Aircraft')) {
                    btn.classList.add('active');
                }
            });

            // 2. Filter the Data
            let filtered = fleetData;

            if (category === 'Airbus') {
                filtered = fleetData.filter(p => p.manufacturer === 'Airbus');
            } else if (category === 'Boeing') {
                filtered = fleetData.filter(p => p.manufacturer === 'Boeing');
            } else if (category === 'Club Suites') {
                filtered = fleetData.filter(p => p.note.includes('Club Suites'));
            } else if (category === 'On Order') {
                filtered = fleetData.filter(p => p.orders > 0);
            }

            renderFleet(filtered);
        }

        // Initial Load
        renderFleet(fleetData);

    </script>
</body>
</html>
